<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: 100px 100px 100px 100px ;
        grid-template-rows: 100px 100px 100px 100px ;
    }
    .item-1{
        background: blue;
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1 ;
        grid-row-end: 2;
    }
    .item-2{
        
        background: red;
        grid-column-start: 3;
        grid-column-end: 5;
        grid-row-start: 1;
        grid-row-end:3;
    }
    .item-3{
        background: green;
        grid-column-start: 1;
        grid-column-end:3;
        grid-row-start: 2;
        grid-row-end: 4;
        
    }
    .item-4{
   
        background: yellow;
        grid-column-start: 1;
        grid-column-end:3;
        grid-row-start: 4;
        grid-row-end: 5;
    }
    .item-5{
        grid-area: item1;
        background: orange;
        grid-column-start: 3;
        grid-column-end:4;
        grid-row-start: 3;
        grid-row-end: 5;
    }
    .item-6{
        grid-area: item2;
        background: magenta;
        grid-column-start:4 ;
        grid-column-end:5;
        grid-row-start: 3;
        grid-row-end: 5;
    }
</style>
<body>
    <div class="container">
    <div class="item-1"></div>
    <div class="item-2"></div>
    <div class="item-3"></div>
    <div class="item-4"></div>
    <div class="item-5"></div>
    <div class="item-6"></div>
    </div>
</body>
</html>
