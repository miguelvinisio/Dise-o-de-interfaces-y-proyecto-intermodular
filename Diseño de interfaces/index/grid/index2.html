<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid{
        display: grid;
        /*primer valor del repeat veces que se repite el segundo lo que se repite*/
        grid-template-columns: 100px repeat(8,20px 400px);
        grid-template-rows: repeat(2,minmax(1fr,2fr));
        /*primero fila despues columna*/
        gap: 10px 80px;
        row-gap: 20px;
        column-gap: 20px;
        
    }
</style>
<body>
    <div class="grid">uwuw</div>
</body>
</html>
