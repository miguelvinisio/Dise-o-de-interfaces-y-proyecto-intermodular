<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid{
        display: grid;
        /* grid-template-columns:1fr 1fr 2fr;
        grid-template-rows: 2fr 1fr; */
        /*primer valor del grid template filas / columnas*/
        grid-template: 2fr 1fr / 1fr 1fr 2fr ;
        height: 700px;
    }
    .grid :nth-child(1){background: indigo;}
    .grid :nth-child(2){background: blue;}
    .grid :nth-child(3){background: red;}
    .grid :nth-child(4){background: gold;}
    .grid :nth-child(5){background: rgb(7, 190, 53);}
    .grid :nth-child(6){background: rgb(179, 6, 127);}

</style>
<body>
    <div class="grid">
        <div>primero</div>
        <div>segundo</div>
        <div>tercero</div>
        <div>cuarto</div>
        <div>quinto</div>
        <div>sexto</div>
    </div>
    
</body>
</html>
