<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-areas: "head item2 item2"
        "menu main main"
        "foot item1 f";
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 300px 100px;
    }
    .item-1{
        grid-area: head;
        background: blue;
    }
    .item-2{
        grid-area: menu;
        background: red;
    }
    .item-3{
        grid-area:main;
        background: green;
    }
    .item-4{
        grid-area: foot;
        background: yellow;
    }
    .item-5{
        grid-area: item1;
        background: orange
    }
    .item-6{
        grid-area: item2;
        background: magenta;
    }
</style>
<body>
    <div class="container">
    <div class="item-1"></div>
    <div class="item-2"></div>
    <div class="item-3"></div>
    <div class="item-4"></div>
    <div class="item-5"></div>
    <div class="item-6"></div>
    </div>
</body>
</html>
